<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form" action="/">
        <h1>Get Started Now</h1>
        <h2>
          <span class="sub">Enter your credentials to access your account</span>
        </h2>

        <button type="button">
          <img id="googl" src="google.png" alt="buttonpng" />
          Log in with Google
        </button>

        <button type="button">
          <img src="apples.png" id="applebtn" alt="buttonpng" />
          Log in with Apple
        </button>

        <div class="divText">
          <p class="sepText">or</p>
        </div>
        <label for="name">Name</label>

        <input id="name" name="name" placeholder="Rqfiqur Rahman" type="text" />
        <p id="nameError"></p>

        <label for="email">Email</label>

        <input
          id="email"
          name="email"
          placeholder="rafiqur@company.com"
          type="text"
        />
        <p id="emailError"></p>

        <label for="password">Password</label>

        <input
          id="password"
          name="password"
          placeholder=" min 5 chars"
          type="password"
        />
        <p id="passwordError"></p>

        <div>
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox"> I agree to the Term & Privacy</label>
          <p id="checkError"></p>
        </div>

        <button type="submit" class="button">Login</button>
      </form>
    </div>
  </body>
</html>
