<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form" action="/">
        <h1>
          Get Started Now <br />
          <span class="sub">Enter your credentials to access your account</span>
        </h1>

        <button type="button">
          <img src="google.png" width="14px" height="15px" alt="buttonpng" />
          Log in with Google
        </button>

        <button type="button">
          <img src="apples.png" width="20px" height="15px" alt="buttonpng" />
          Log in with Apple
        </button>

        <br />
        <br />
        <div class="divText">
          <p class="sepText">or</p>
        </div>
        <label for="name">Name</label>
        <br />
        <input id="name" name="name" placeholder="Rqfiqur Rahman" type="text" />
        <p id="nameError"></p>

        <label for="email">Email</label>
        <br />
        <input
          id="email"
          name="email"
          placeholder="rafiqur@company.com"
          type="text"
        />
        <p id="emailError"></p>

        <label for="password">Password</label>
        <br />
        <input
          id="password"
          name="password"
          placeholder=" min 5 chars"
          type="password"
        />
        <p id="passwordError"></p>

        <label>
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span> I agree to the Term & Privacy</span>
          <p id="checkError"></p>
          <br />
          <br />
        </label>

        <button type="submit" class="button">Login</button>
      </form>
    </div>
  </body>
</html>
